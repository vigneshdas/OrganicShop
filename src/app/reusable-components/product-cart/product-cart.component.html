<div class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <h5 class="card-text">{{product.price  | currency:'INR'}}</h5>
    </div>
    <button *ngIf="showAction" class="btn btn-success btn-sm">Add to Cart</button>
</div>

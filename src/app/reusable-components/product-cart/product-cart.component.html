<div class="card">
    <img [src]="product.imageUrl" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <h5 class="card-text">{{product.price  | currency:'INR'}}</h5>
    </div>
    <div class="card-footer">
        <button *ngIf="showAction" class="btn btn-success btn-sm btn-block" (click)="addToCart(product)">Add to Cart</button>
    </div>  
</div>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #form="ngForm" (ngSubmit)="signIn(form.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input 
              type="email" 
              id="inputEmail" name="email" 
              ngModel class="form-control" 
              placeholder="Email address" 
              required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input 
            type="password" id="inputPassword" 
              name="password" 
              ngModel class="form-control" placeholder="Password" required>
        </div>
        <div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>

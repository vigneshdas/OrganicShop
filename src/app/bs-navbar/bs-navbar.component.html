<div class="container">
  <nav class="navbar navbar-expand-sm  nav-background fixed-top navbar-light">
      <a class="nav-brand" >O</a>
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" routerLink='/'>Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink='/shopping-cart'>
                <i class="fa fa-shopping-cart" aria-hidden="true">  
                </i>
                <span class='badge badge-warning' id='lblCartCount'>{{ totalCartItem }} </span>
              </a>   
          </li>
          <ng-template #anonymousUser>
            <li  class="nav-item cursorPointer">
              <!-- <a class="nav-link" routerLink='/login'>Login</a> -->
              <a class="nav-link" (click)="open(content)">Login</a>
            </li>
          </ng-template>

          <li ngbDropdown *ngIf="appUser$ | async as user; else anonymousUser" class="nav-item dropdown d-flex flex-row-reverse">
              <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.name}}
              </a>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/myOrders">My Orders</a>
                <ng-container *ngIf="user.isAdmin">
                  <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
                  <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
                </ng-container>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </li>         
      </ul>
      <div class="">
        <i class="fa fa-shopping-cart" aria-hidden="true">  
        </i>
      </div>
  </nav>

  <ng-template #content let-modal>
    <a class="cursorPointer" (click)="login()"><img class="img-circle" src="../../assets/images/google.png"> login via Google</a>
  </ng-template>
</div>

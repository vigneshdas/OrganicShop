<div class="container">
    
    <div class="card" style="width: 100%;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Gudalur_Banner.jpg" class="img-fluid" alt="Responsive image">
    </div>
    <div *ngIf = "msg" class="alert alert-success">
        <strong>Success!</strong> {{msg}}.
    </div>
    <a class="btn btn-primary" routerLink='/admin/products/new'>New Product</a>
    <p>
      <input #query (keyup)="search(query.value)"type="text" class="form-control">
    </p>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filteredproducts; index as i ">
          <th scope="row">{{ i+1}}</th>
          <td>
            {{ product.title }}
          </td>
          <td>{{ product.price | number}}</td>
          <td>{{ product.category}}</td>
          <td>
              <a [routerLink]="['/admin/products/',product.id]">   
                <span class="glyphicon glyphicon-edit"></span>
              </a>
          </td>
          <td>
            <a (click)="deletproduct(product.id)">
              <span class="glyphicon glyphicon-remove"></span>
          </a>
         </td>
        </tr>
        </tbody>
      </table>  
      
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshproductPagibation()">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshproductPagibation()">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
        </select>
      </div>
</div>
